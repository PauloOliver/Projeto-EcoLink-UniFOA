<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Login e Cadastro</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <section>
        <h1>Junte-se a nossa comunidade</h1>
        <form id="form-user">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" >
            </div>
            <div>
                <label for="confirma">Confirmação de Senha:</label>
                <input type="password" id="confirma" name="confirma" >
            </div>
        
            <div class="erros hide">
                <ul id="error-list"></ul>
            </div>
        
            <button type="submit">Cadastrar</button>
        </form>
            <a href="indexLogin.html">Voltar</a>
    </section>

    <script type="module" src="javascript/scriptCadastro.js"></script>
</body>
</html>
