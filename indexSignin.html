<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Login e Cadastro</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>
    <section>
        <h1>Junte-se a nossa comunidade</h1>
        <form id="form-user">
            <label>Nome</label>
            <div class="input-box">
                <i class="bi bi-person-circle"></i>
                <input type="text" id="nome" name="nome" placeholder="Seu email aqui">
            </div>

            <label>Email</label>
            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" placeholder="Seu email aqui">
            </div>

            <label>Senha</label>
            <div id="divSenha" class="forca-senha">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="senha" placeholder="Sua senha aqui" name="senha">
            </div>

            <label>Confirmar a senha</label>
            <div class="input-box">
                <i class="bi bi-lock"></i>
                <input type="password" id="confirma" name="confirma" placeholder="Seu email aqui">
            </div>
            <div class="erros hide">
                <ul id="error-list"></ul>
            </div>
            <div id="botÃµes">
                <button type="submit">Confirmar</button>
                <button type="button" id="voltarBotao">Voltar</button>
            </div>
        </form>

    </section>
    <script>
        document.getElementById("voltarBotao").addEventListener("click", function() {
          window.location.href = "indexLogin.html";
        });
      </script>
    <script type="module" src="javascript/scriptCadastro.js"></script>
</body>
</html>
