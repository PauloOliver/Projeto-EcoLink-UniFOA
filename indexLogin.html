<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Login e Cadastro</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <h1>Junte-se a nossa comunidade</h1>
        <form id="cadastroForm">
            <label for="email">Email</label>
            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" placeholder="Seu email aqui">
            </div>
            <label for="senha">Senha</label>
            <div id="divSenha" class="forca-senha">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="senha" placeholder="Sua senha aqui" name="senha">
                <span id="togglePassword" class="toggle-password" onclick="botaoSenhaVisibility()">Mostrar</span>
            </div>

            <div class="termos">
                <input type="checkbox">
                <p>Eu concordo com os <a href="/politicaPrivacidade.html" target="_blank">termos de uso e privacidade</a></p>
            </div>



            <div class="cadastro-esqueci-senha">
                <a class="senha" href="#">Esqueci minha senha</a>
                <a class="cadastrar" href="indexSignin.html">Cadastre-se</a>
            </div>

        </form>
        <div id="error"></div>
        <button id="loginBotao">Entrar</button>
    </section>
    <script type="module" src="/javascript/scriptLogin.js"></script>
</body>
</html>
