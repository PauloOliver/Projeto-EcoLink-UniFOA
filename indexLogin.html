<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolink - Login e Cadastro</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <h1>Junte-se a nossa comunidade!</h1>
        <form id="cadastroForm">
            <label for="email">Email</label>
            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" name="email" placeholder="Seu email aqui">
            </div>
            <label for="senha">Senha</label>
            <div id="divSenha" class="forca-senha">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="senha" placeholder="Sua senha aqui" name="senha">
            </div>
            <div id="error"></div>
        </form>
        <div id="botÃµes">
            <button type="button" id="loginBotao">Entrar</button>
            <button type="button" id="signinBotao">Cadastrar</button>
        </div>


    </section>
    <script>
        document.getElementById("signinBotao").addEventListener("click", function() {
          window.location.href = "indexSignin.html";
        });
      </script>
    <script type="module" src="/javascript/scriptLogin.js"></script>
</body>
</html>
